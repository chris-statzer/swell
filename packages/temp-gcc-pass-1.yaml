name: temp-gcc-pass-1
description: GNU GCC 6.2.0 (First Pass)
version: 6.2.0
src_uri: http://ftp.gnu.org/gnu/gcc/gcc-6.2.0/gcc-6.2.0.tar.bz2
md5: 9768625159663b300ae4de2f4745fcc4
commands:
  - tar xf $CACHE_PATH/mpfr-3.1.4.tar.xz
  - tar xf $CACHE_PATH/gmp-6.1.1.tar.xz
  - tar xf $CACHE_PATH/mpc-1.0.3.tar.gz
  - mv mpfr-3.1.4 $SOURCE_PATH/gcc-6.2.0/mpfr
  - mv gmp-6.1.1 $SOURCE_PATH/gcc-6.2.0/gmp
  - mv mpc-1.0.3 $SOURCE_PATH/gcc-6.2.0/mpc
  - |
    cd $SOURCE_PATH/gcc-6.2.0
    cat > fix-head.sh << "EOF"
    for file in gcc/config/{linux,i386/linux{,64}}.h
      do
        cp -uv $file{,.orig}
        sed -e 's@/lib\(64\)\?\(32\)\?/ld@/tools&@g' \
            -e 's@/usr@/tools@g' $file.orig > $file
        echo '
        #undef STANDARD_STARTFILE_PREFIX_1
        #undef STANDARD_STARTFILE_PREFIX_2
        #define STANDARD_STARTFILE_PREFIX_1 "/tools/lib/"
        #define STANDARD_STARTFILE_PREFIX_2 ""' >> $file
          touch $file.orig
      done
    EOF
    bash fix-head.sh
  - >
    cd $SOURCE_PATH/gcc-6.2.0 &&
    sed -e '/m64=/s/lib64/lib/' -i.orig gcc/config/i386/t-linux64
  - >
    $SOURCE_PATH/gcc-6.2.0/configure
    --target=$LFS_TGT
    --prefix=/tools
    --with-glibc-version=2.23
    --with-sysroot=$LFS
    --with-newlib
    --without-headers
    --with-local-prefix=/tools
    --with-native-system-header-dir=/tools/include
    --disable-nls
    --disable-shared
    --disable-multilib
    --disable-decimal-float
    --disable-threads
    --disable-libatomic
    --disable-libgomp
    --disable-libmpx
    --disable-libquadmath
    --disable-libssp
    --disable-libvtv
    --disable-libstdcxx
    --enable-languages=c,c++
  - make $MAKE_OPTS
  - make install
  - rm -rf $SOURCE_PATH/gcc-6.2.0

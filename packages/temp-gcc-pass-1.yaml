name: temp-gcc-pass-1
description: GNU GCC 6.3.0 (First Pass)
version: 6.3.0
deps:
  - temp-gmp
  - temp-mpfr
  - temp-mpc
src_uri: http://ftp.gnu.org/gnu/gcc/gcc-6.3.0/gcc-6.3.0.tar.bz2
md5: 677a7623c7ef6ab99881bc4e048debb6
commands:
  - rm -f ../../src/gcc-6.3.0/gmp
  - rm -f ../../src/gcc-6.3.0/mpfr
  - rm -f ../../src/gcc-6.3.0/mpc
  - ln -sf ../../src/gmp-6.1.2 ../../src/gcc-6.3.0/gmp
  - ln -sf ../../src/mpfr-3.1.5 ../../src/gcc-6.3.0/mpfr
  - ln -sf ../../src/mpc-1.0.3 ../../src/gcc-6.3.0/mpc
  - |
    cd ../../src/gcc-6.3.0
    cat > fix-head.sh << "EOF"
    for file in gcc/config/{linux,i386/linux{,64}}.h
      do
        cp -uv $file{,.orig}
        sed -e 's@/lib\(64\)\?\(32\)\?/ld@/tools&@g' \
            -e 's@/usr@/tools@g' $file.orig > $file
        echo '
        #undef STANDARD_STARTFILE_PREFIX_1
        #undef STANDARD_STARTFILE_PREFIX_2
        #define STANDARD_STARTFILE_PREFIX_1 "/tools/lib/"
        #define STANDARD_STARTFILE_PREFIX_2 ""' >> $file
          touch $file.orig
      done
    EOF
    bash fix-head.sh
  - |
    cd ../../src/gcc-6.3.0
    cat > fix-lib.sh << "EOF"
    case $(uname -m) in
      x86_64)
        sed -e '/m64=/s/lib64/lib/' \
            -i.orig gcc/config/i386/t-linux64
     ;;
    esac
    EOF
    bash fix-lib.sh
  - >
    ../../src/gcc-6.3.0/configure
    --target=$LFS_TGT
    --prefix=/tools
    --with-glibc-version=2.23
    --with-sysroot=$LFS
    --with-newlib
    --without-headers
    --with-local-prefix=/tools
    --with-native-system-header-dir=/tools/include
    --disable-nls
    --disable-shared
    --disable-multilib
    --disable-decimal-float
    --disable-threads
    --disable-libatomic
    --disable-libgomp
    --disable-libmpx
    --disable-libquadmath
    --disable-libssp
    --disable-libvtv
    --disable-libstdcxx
    --enable-languages=c,c++
  - make
  - make install

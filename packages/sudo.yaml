name: sudo
description: Sudo
version: 1.8.19p2
src_uri: https://www.sudo.ws/dist/sudo-1.8.19p2.tar.gz
md5: 31a6090ed1d0946fa22cba19e86aafef
commands:
  - >
    $SOURCE_PATH/sudo-1.8.19p2/configure 
    --prefix=$PREFIX/sudo
    --with-all-insults
    --with-passprompt="[sudo] password for %p:"
  - make
  - make install
  - rm -rf $SOURCE_PATH/sudo-1.8.19p2
  - |
    cat > /etc/profile.d/sudo.sh << "EOF"
    export PATH=/opt/sudo/bin:$PATH
    EOF
